{% load static %}

{% block content %}
<!DOCTYPE html>
 <html>
   <head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <style>
    
        .line-between {
            position: relative;
        }     
        .line-between::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background-color: black;
        }
    
        .footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #90aac8;
        
        }
        .center{
            margin-left: 30em;
            margin-top: 10em;
        }

    </style>    
    <title>CA SYSTEM</title>
   </head>
   <body>
        <div class="center">
            <div class="col-md-9">
                <form action="#" method="POST">
                  {% csrf_token %}
                  <h3 class="fw-bold">REGISTER HERE</h3>
                  <hr>
                  {% if error_msg %}
                      <div class="alert alert-danger">{{ error_msg }}</div>
                  {% endif %}
                  <div class="form-group">
                      <label for="fname">UserName:</label>
                      <input type="text" class="form-control" placeholder="Enter your User Name" name='uname'>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                              <label for="fname">First Name:</label>
                              <input type="text" class="form-control" placeholder="Enter your first name" name='fname'>
                          </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                              <label for="fname">Second Name:</label>
                              <input type="text" class="form-control" placeholder="Enter your second name" name='sname'>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                              <label for="fname">Password:</label>
                              <input type="password" class="form-control" placeholder="Enter your password" name='pass'>
                          </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                              <label for="fname">Confirm Password:</label>
                              <input type="password" class="form-control" placeholder="Enter your password" name='confirmpass'>
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">SUBMIT</button>
                  <p>Already have an account? <a href="{% url 'login-page' %}">Login</a></p>
              </form>
              
    
              </div>
            </div>
           </div>
          </div>
        </div>
      <!-- footer start here -->
        <footer class="footer">
            <div class="container">
              <span class="text-light"><a>@2022-2023 NATIONAL INSTITUTE OF TRANSPORT</a></span>
            </div>
        </footer>
   </body>
 </html>
 {% endblock content %}
