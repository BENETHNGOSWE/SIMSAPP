
<table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>
          <a href="{% url 'add_marks' student_id=student.id %}">Select</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
